<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service | Hello Puncture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-dark">
    <nav class="navbar bg-transparent">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">Hello Puncture</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="btn btn-ghost">Back to Home</a>
            </div>
        </div>
    </nav>

    <main class="booking-page">
        <div class="container max-w-sm">
            <div class="booking-card">
                <h1>Book Your Service</h1>
                <p>Fill in your details below and we'll confirm your booking within minutes</p>
                
                <form id="bookingForm" class="form">
                    <div class="form-group">
                        <label><i data-lucide="user"></i> Your Name</label>
                        <input type="text" name="name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i data-lucide="phone"></i> Phone Number</label>
                        <input type="tel" name="phone" placeholder="+91 98765 43210" required>
                    </div>

                    <div class="form-group">
                        <label><i data-lucide="map-pin"></i> Your Location</label>
                        <div class="input-with-action">
                            <input type="text" id="locationInput" name="location" placeholder="Enter address" required>
                            <button type="button" id="getLocationBtn" class="btn btn-primary btn-sm">
                                <i data-lucide="navigation"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i data-lucide="wrench"></i> Service Type</label>
                        <select name="serviceType">
                            <option value="puncture">Puncture Repair</option>
                            <option value="tyre">Tyre Change</option>
                            <option value="servicing">Bike Servicing</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Confirm Booking</button>
                </form>

                <div id="successMessage" class="success-message" style="display: none;">
                    <div class="success-icon">✓</div>
                    <h2>Booking Confirmed!</h2>
                    <p>Our team will contact you shortly.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
